<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Grupo Tex</title>
</head>
<body>
    <header class="cabecalho">
        <img class="logo" src="imagens/logo.png" alt="Logo Tex">
        <nav class="menu">
            <a class="menu-item" href="#"">Comunidade Tex</a>
            <a class="menu-item" href="#">Membros</a>
            <a class="menu-item" href="#">Ranking</a>
            <a class="menu-item" href="#">Clipes</a>
        </nav>
    </header>

    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="cp-escrito">
                <h1 class="cp-titulo">Tex Group</h1>
                <h2 class="cp-subtitulo">O discord com a gameplay mais criminosa do Brasil</h2>
                <button class="cp-botao">Faça parte!</button>
            </div>
            <img class="cp-imagem" src="imagens/tartaruga.png" alt="Mascote Tex">
        </section>

        <section class="conteudo-secundario">
            <h3 class="cs-titulo">O que fazemos?</h3>
            <ul class="cs-lista">
                <li><strong>Discussões</strong> com alto nivel argumentativel com média de 200QI+</li>
                <li><strong>Comunicação</strong> em multiples idiomas.</li>
                <li><strong>Jogabilidade</strong> de alto nivel.</li>
            </ul>

        </section>
    </main>

    <footer class="rodape">
        <p class="rodape-texto">TEX's  GROUP</p>
    </footer>
</body>
</html>
